    <form method="POST" enctype="multipart/form-data" id="volunteers-data" onsubmit="submitForm(event)">

        <input type="number" id="ageofvolunteer" name="age" placeholder="Enter your age" />
        <!-- <input type="tel" id="numberofvolunteer" name="phone" placeholder="Enter your mobile number"> -->
        <div class="radio">
